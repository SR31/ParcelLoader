spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/parcel_loader
spring.datasource.username=parcelloadercompanyowner
spring.datasource.password=superstrongpassword

spring.jpa.show-sql=true

spring.shell.script.enabled=true
spring.shell.interactive.enabled=true

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
logging.level.org.flywaydb=DEBUG
logging.level.org.springframework.boot.autoconfigure.flyway=DEBUG

server.port=3110